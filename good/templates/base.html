<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static './favico.ico' %}"> {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel='stylesheet' type='text/css' media='screen' href="{% static '/main.css'%}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav-col">
        <div class="container-fluid">
            <div class="main">
                <img class="srm_logo" src="{% static './srm_logo.png' %}" alt="">
                <a class="x" href="/">SRM CSE D2</a>
            </div>
            <hr>
            <a class="x" href="/create" style="width: 10%;">Add</a>
        </div>
    </nav>
    {% block head %}{% endblock %}
</head>
<body style="background-color: white; color: black;">
    <section class="main-body">
        {% block body %}
        {% endblock %}
    </section>
    <footer class="mt-auto text-white-50">
    <p>Made by Nikhil.<br />Design by Shubham.</p>
	</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
