<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favico.ico' %}">
    <title>{% block title %}{% endblock %}</title>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/main.css'%}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav-col">
        <div class="container-fluid">
            <div class="main">
                <a class="x" href="{% url 'home_view' %}">
                <img class="srm_logo" src="{% static 'images/srm_logo.png' %}" alt="">
                 <span id="h1">SRM CSE D2</span>
                 </a>
            </div>
            <hr>
            <a class="x" id="h1" href="{% url 'create_view' %}" style="width: 10%;">Add</a>
        </div>
    </nav>
    <div class="loading hidden loading--full-height">
    </div>
    {% block head %}{% endblock %}
    {% if messages %}
    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="btn" onclick="dismiss()" aria-label="Close">
          <span aria-hidden="True">&times;</span>
        </button>
        {{ message }}
      </div>
    </div>
    {% endfor %}
    {% endif %}
</head>
<body style="background-color: white; color: black;">
    <section class="main-body">
        {% block body %}
        {% endblock %}
    </section>
    <footer class="mt-auto text-white-50">
    <p><span class="my-name">Made by Nikhil.</span><br />Design by Shubham.<br />Special thanks to <a href="https://github.com/Rajaniraiyn">Akhil</a></p>
	</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
